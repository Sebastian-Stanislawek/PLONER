services:
  postgres:
    image: postgres:16-alpine
    container_name: ploner-postgres
    environment:
      POSTGRES_USER: ploner
      POSTGRES_PASSWORD: ploner
      POSTGRES_DB: ploner_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ploner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:


